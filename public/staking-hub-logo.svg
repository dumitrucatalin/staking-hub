  <line x1="100" y1="120" x2="100" y2="170" stroke="darkblue" stroke-width="2"/>
  <line x1="80" y1="100" x2="30" y2="100" stroke="darkblue" stroke-width="2"/>
  <line x1="120" y1="100" x2="170" y2="100" stroke="darkblue" stroke-width="2"/>

  <!-- Outer Nodes -->
  <circle cx="30" cy="100" r="5" fill="darkblue"/>
  <circle cx="170" cy="100" r="5" fill="darkblue"/>
  <circle cx="100" cy="30" r="5" fill="darkblue"/>
  <circle cx="100" cy="170" r="5" fill="darkblue"/>

